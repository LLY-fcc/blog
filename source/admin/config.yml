backend:
  name: git-gateway
  branch: master    # 根据你的仓库默认分支

media_folder: "source/images/uploads"    # 上传文件保存位置
public_folder: "/images/uploads"

load_config_file: false   # 不自动加载配置，配合 manual_init
manual_init: true         # 手动初始化 CMS

collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Date"
        name: "date"
        widget: "datetime"
      - label: "Body"
        name: "body"
        widget: "markdown"
