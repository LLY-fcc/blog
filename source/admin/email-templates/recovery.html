<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>重置 CMS 密码</title>
  </head>
  <body>
    <p>你好 {{user_email}},</p>

    <p>我们收到了你请求重置 CMS 密码的请求。</p>

    <p>请点击以下链接设置新密码：</p>

    <p>
      <a href="https://your-site.netlify.app/admin/login.html#recovery_token={{token}}">
        设置新密码
      </a>
    </p>

    <p>如果你没有请求重置密码，请忽略此邮件。</p>

    <p>感谢！</p>
  </body>
</html>
